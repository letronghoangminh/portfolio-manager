<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="chartGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Chart bars -->
  <rect x="80" y="320" width="48" height="112" rx="8" fill="url(#chartGrad)" opacity="0.9"/>
  <rect x="152" y="260" width="48" height="172" rx="8" fill="url(#chartGrad)" opacity="0.9"/>
  <rect x="224" y="200" width="48" height="232" rx="8" fill="url(#chartGrad)" opacity="0.9"/>
  <rect x="296" y="280" width="48" height="152" rx="8" fill="url(#chartGrad)" opacity="0.9"/>
  
  <!-- Coin/Token circle -->
  <circle cx="380" cy="160" r="80" fill="url(#coinGrad)"/>
  <circle cx="380" cy="160" r="60" fill="none" stroke="#fff" stroke-width="6" opacity="0.4"/>
  
  <!-- Dollar/Crypto symbol in coin -->
  <path d="M380 100 L380 220 M355 130 Q355 110 380 110 Q405 110 405 130 Q405 150 380 160 Q355 170 355 190 Q355 210 380 210 Q405 210 405 190" 
        fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Upward trend arrow -->
  <path d="M100 380 L180 320 L260 260 L340 220" 
        fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  <polygon points="360,200 340,240 320,215" fill="#fff" opacity="0.6"/>
</svg>
